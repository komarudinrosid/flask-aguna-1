{% extends "base.html" %}
{% block content %}
<div class="row">
  <div class="col-lg-8 offset-lg-2">
    <div class="card card-hero p-4">
      <h4>Edit item</h4>
      <form method="post" action="/update/{{ item.id }}">
        <div class="mb-3">
          <label class="field-label">Title</label>
          <input name="title" value="{{ item.title }}" required class="form-control">
        </div>
        <div class="mb-3">
          <label class="field-label">Description</label>
          <textarea name="description" class="form-control" rows="6">{{ item.description }}</textarea>
        </div>
        <div class="d-flex gap-2">
          <button class="btn btn-primary">Save</button>
          <a href="/" class="btn btn-outline-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
