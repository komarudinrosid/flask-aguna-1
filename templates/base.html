<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DynamoDB CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body { background: linear-gradient(180deg,#f6f9ff, #ffffff); }
      .card-hero { border-radius: 1rem; box-shadow: 0 6px 30px rgba(20,20,50,0.08);} 
      .field-label { font-weight:600; font-size:0.95rem }
      .small-note { font-size:0.85rem; color:#666 }
      .muted { color:#6c757d }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="/">ðŸ”¥ DynamoDB CRUD</a>
        <div class="d-flex">
          <span class="muted">Server: <strong>{{ table_name }}</strong></span>
        </div>
      </div>
    </nav>
    <div class="container py-5">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, msg in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ msg }}
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
